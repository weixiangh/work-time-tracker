<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Time Tracker</title>
    <!-- 網站圖標 -->
    <link rel="icon" href="/work-time-tracker/favicon.ico" sizes="32x32">
    <link rel="icon" href="/work-time-tracker/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/work-time-tracker/apple-touch-icon.png">
    <!-- Material Icons 字體 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400..600,1,0">
    <!-- Inter 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="/work-time-tracker" style="display: flex; align-items: center; text-decoration: none;">
            <div class="header-title">
                <img src="/work-time-tracker/icon.svg" id="logo" title="Work Timer"></img>
                <h1>Work Timer</h1>
            </div> 
        </a>
        <div class="header-buttons">
            <a href="https://github.com/weixiangh/work-time-tracker" target="_blank" rel="noopener noreferrer" tabindex="-1">
                <button id="githubLink">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
                    </svg>
                </button>
            </a>
            <!-- 主題切換開關 -->
            <button id="themeSwitch"></button>
        </div>
    </header>

    <main>
        <!-- 時鐘顯示 (預設隱藏) -->
        <div id="currentTime" hidden>Current Time</div>
        <div id="clock" hidden></div>

        <!-- 進度條和目標時間設置 -->
        <div id="progressBox">
            <input type="number" inputmode="numeric" id="timeInput">
            <div id="timeInputContainer">
                <div id="timeInputTitle">
                    <span>Set Goal Time</span>
                </div>
                <div id="timeInputGroup">
                    <div id="timeInputSurface">
                        <div id="inputNumberH">
                            <span class="hours-tens">0</span>
                            <span class="hours-units">1</span>
                        </div>
                        <span class="separator-h">h</span>
                        <div id="inputNumberM">
                            <span class="minutes-tens">0</span>
                            <span class="minutes-units">0</span>
                        </div>
                        <span class="separator-m">m</span>
                    </div>
                    <div id="timeInputInner">
                        <div id="blinkingCursor" hidden></div>
                        <div id="timeInputBlock"></div>
                    </div>
                </div>
            </div>
            <div id="progressTextGroup" hidden>
                <span id="progressPercentage"></span>
                <span id="currentWorkTime"></span>
            </div>
            <div id="progress"></div>
        </div>

        <!-- 主要操作按鈕 -->
        <div class="button-group">
            <button class="button-primary" id="work" style="display: inline-flex;">
                <span>Work</span>
            </button>
            <button class="button-primary" id="break" style="display: none;">
                <span>Break</span>
            </button>
        </div>

        <!-- 次要操作按鈕 -->
        <div class="button-group">
            <button class="button-secondary" id="end" style="display: none;">
                <span>End</span>
            </button>
            <button class="button-error" id="reset" style="display: none;">
                <span>Reset</span>
            </button>
        </div>

        <!-- 工作記錄 -->
        <details id="recordsDetails">
            <summary>
                <span id="summary-title">Work Records</span>
            </summary>
            <div class="button-group">
                <button class="button-secondary" id="export">
                    <span>Export</span>
                </button>
                <button class="button-error" id="clear">
                    <span>Clear</span>
                </button>
            </div>
            <div id="records"></div>
        </details>
    </main>

    <div id="customConfirmDialog" class="modal">
        <div class="modal-content">
            <span id="modalTitle"></span>
            <span id="modalMessage"></span>
            <div class="button-group">
                <button id="modalCancel">Cancel</button>
                <button id="modalConfirm">OK</button>
            </div>
        </div>
    </div>
    <!-- JavaScript  -->
    <script src="script.js"></script>
</body>
</html>
