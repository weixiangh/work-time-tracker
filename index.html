<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Time Tracker</title>
    <!-- 網站圖標 -->
    <link rel="icon" href="/work-time-tracker/favicon.ico" sizes="32x32">
    <link rel="icon" href="/work-time-tracker/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/work-time-tracker/apple-touch-icon.png">
    <!-- Material Icons 字體 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400..600,1,0">
    <!-- Inter 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Work Time Tracker</h1>
    </header>

    <main>
        <!-- 時鐘顯示 (預設隱藏) -->
        <div id="currentTime" hidden>Current Time</div>
        <div id="clock" hidden></div>

        <!-- 進度條和目標時間設置 -->
        <div id="progressBar">
            <div id="targetHoursGroup">
                <div id="setGoalTime">Set Goal Time</div>
                <div id="targetContainer">
                    <div id="targetTime">
                        <div id="timeContainerH">
                            <span class="hoursTens">0</span>
                            <span class="hoursUnits">1</span>
                        </div>
                        <span class="separatorH">h</span>
                        <div id="timeContainerM">
                            <span class="minutesTens">0</span>
                            <span class="minutesUnits">0</span>
                        </div>
                        <span class="separatorM">m</span>
                    </div>
                    <div id="targetInputContainer">
                        <input type="text" id="targetInput" hidden>
                        <div id="blinkingCursor" hidden></div>
                        <div id="targetInputBlock"></div>
                    </div>
                </div>
            </div>
            <div id="progressTextGroup" hidden>
                <span id="progressPercentage"></span>
                <span id="currentWorkTime"></span>
            </div>
            <div id="progress"></div>
        </div>

        <!-- 主要操作按鈕 -->
        <div id="buttonGroup">
            <button class="button-primary" id="work">
                <span>Work</span>
            </button>
            <button class="button-primary disabled" id="break">
                <span>Break</span>
            </button>
        </div>

        <!-- 次要操作按鈕 -->
        <div id="buttonGroup">
            <button class="button-secondary disabled" id="end">
                <span>End</span>
            </button>
            <button class="button-error disabled" id="reset">
                <span>Reset</span>
            </button>
        </div>

        <!-- 主題切換開關 -->
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round">
                    <div id="sun">
                    </div>
                    <div id="moon">
                    </div>
                </div>
            </label>
        </div>

        <!-- 工作記錄 -->
        <details id="recordsDetails">
            <summary>
                <span id="summary-title">Work Records</span>
            </summary>
            <div id="buttonGroup">
                <button class="button-secondary" id="export">
                    <span>Export</span>
                </button>
                <button class="button-error" id="clear">
                    <span>Clear</span>
                </button>
            </div>
            <div id="records"></div>
        </details>
    </main>
    <!-- JavaScript  -->
    <script src="script.js"></script>
</body>
</html>
