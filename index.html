<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Time Tracker</title>
    <link rel="icon" href="/work-time-tracker/favicon.ico" sizes="32x32">
    <link rel="icon" href="/work-time-tracker/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/work-time-tracker/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* CSS styles remain unchanged */
        :root {
            --primary: #79590c;
            --on-primary: #ffffff;
            --primary-container: #fddaa5;
            --primary-container-hover: #f0c775;
            --on-primary-container: hsl(40, 100%, 10%);
            --secondary: #6c5c3f;
            --on-secondary: #ffffff;
            --secondary-container: hsl(40, 24%, 84%);
            --secondary-container-hover: hsl(42, 20%, 76%);
            --on-secondary-container: #493408;
            --tertiary: #4c6545;
            --on-tertiary: #ffffff;
            --tertiary-container: #cdebc2;
            --on-tertiary-container: #092007;
            --error: #ba1a1a;
            --on-error: #ffffff;
            --error-container: #ffdad6;
            --error-container-hover: #f1bfbb;
            --on-error-container: #410002;
            --disable-container: #e1e0e0;
            --on-disable-container: #7c7979;
            --background: #fffdfa;
            --on-background: #1f1c1a;
            --surface-dim: #e3d9cc;
            --surface: #fff8f2;
            --on-surface: #201b13;
            --surface-variant: hsl(33, 80%, 92%);
            --on-surface-variant: #4e4639;
            --outline: #7f7667;
            --inverse-primary: #ebc06c;
        }

        body {
            font-family: 'SF Pro Display', Arial, sans-serif;
            background-color: var(--surface);
            color: var(--on-surface);
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: var(--on-surface-variant);
            font-size: 40px;
            font-weight: 600;
            text-align: center;
        }

        button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 500;
            width: 128px;
            padding: 12px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 8px;
            transition: color, background-color 0.3s ease;
        }

        .button-primary {
            background-color: var(--primary-container);
            color: var(--on-primary-container);
        }

        .button-secondary {
            background-color: var(--secondary-container);
            color: var(--on-secondary-container);
        }

        .button-error {
            background-color: var(--error-container);
            color: var(--on-error-container);
        }

        @media (hover: hover) {
            .button-primary:hover {
            background-color: var(--primary-container-hover);
            }

            .button-secondary:hover {
            background-color: var(--secondary-container-hover);
            }

            .button-error:hover {
            background-color: var(--error-container-hover);
            }
        }

        button.visible {
            display: inline-flex;
            pointer-events: auto;
            position: relative;
        }

        button.disable {
            pointer-events: none;
            background-color: var(--disable-container);
            color: var(--on-disable-container);
        }

        #clearRecords {
            width: auto;
        }

        .material-icons {
            font-size: 18px;
            margin-right: 8px;
        }

        #currentTime {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            text-align: center;
            color: var(--on-surface-variant);
        }

        #clock {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: var(--on-surface-variant);
        }

        #progressBar {
            width: 100%;
            background-color: var(--surface-dim);
            margin-top: 32px;
            margin-bottom: 16px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            height: 60px;
        }

        #progress {
            width: 0%;
            height: 100%;
            background-color: var(--inverse-primary);
            border-radius: 4px;
            transition: width 0.5s;
        }

        #progressPercentage, #currentWorkTime {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
        }

        #progressPercentage {
            top: 14%;
            font-size: 24px;
            color: var(--secondary);
            font-weight: 800;
        }

        #currentWorkTime {
            top: 60%;
            font-size: 14px;
            color: var(--on-surface-variant);
            font-weight: 500;
        }

        #targetHours {
            padding: 8px;
            margin: 0px 8px;
            border: 1px solid var(--outline);
            border-radius: 4px;
            background-color: var(--background);
            color: var(--on-surface);
            font-size: 16px;
        }

        #targetHours-group {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            border-radius: 8px;
            background-color: var(--surface-variant);
        }

        details {
            margin-top: 20px;
            overflow: hidden;
        }

        summary {
            font-size: 16px;
            padding: 16px;
            color: var(--on-surface-variant);
            cursor: pointer;
            font-weight: 500;
        }

        #records {
            padding: 16px;
            background-color: var(--surface);
            color: var(--on-surface);
        }
    </style>
</head>
<body>
    <h1>Work Time Tracker</h1>
    <div id="currentTime"><span>Current Time</span></div>
    <div id="clock"></div>
    <div>
        <div id="targetHours-group">
            <label for="targetHours">Today I want to work</label>
            <input type="number" id="targetHours" min="0" max="24" step="0.5" value="6">
            <label for="targetHours">hours.</label>
        </div>
    </div>
    <div id="progressBar">
        <div id="progress">
            <span id="progressPercentage"></span>
            <span id="currentWorkTime"></span>
        </div>
    </div>
    <div>
        <button class="button-primary" id="work" onclick="work()">
            <i class="material-icons">play_arrow</i>
            <span>Work</span>
        </button>
        <button class="button-primary disable" id="startBreak" onclick="startBreak()">
            <i class="material-icons">pause</i>
            <span>Break</span>
        </button>
    </div>
    <div>
        <button class="button-secondary disable" id="getOff" onclick="getOffHandler()">
            <i class="material-icons">stop</i>
            <span>Get Off</span>
        </button>
        <button class="button-error" id="reset" onclick="resetHandler()">
            <i class="material-icons">refresh</i>
            <span>Reset</span>
        </button>
    </div>
    <details id="recordsDetails">
        <summary>Work Records</summary>
        <button class="button-error" id="clearRecords" onclick="clearRecordsHandler()">
            <i class="material-icons">delete</i>
            <span>Clear Records</span>
        </button>
        <div id="records"></div>
    </details>

    <script>
        // 存儲常用的DOM元素引用，以提高性能
        const workBtn = document.getElementById('work');
        const startBreakBtn = document.getElementById('startBreak');
        const getOffBtn = document.getElementById('getOff');
        const progressBar = document.getElementById('progress');
        const progressPercentage = document.getElementById('progressPercentage');
        const currentWorkTime = document.getElementById('currentWorkTime');

        // 初始化變量
        let records = loadRecords();
        let startTime = null;
        let isOnBreak = false;
        let breakStartTime = null;
        let totalBreakTime = 0;
        let progressInterval;

        // 更新時鐘顯示
        function updateClock() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            document.getElementById('clock').textContent = now.toLocaleTimeString('en-US', options);
        }

        // 添加新記錄
        function addRecord(type) {
            const now = new Date();
            records.push({ type, time: now.toLocaleString('en-US', { hour12: false }) });
            saveRecords(); // 保存記錄到localStorage
            displayRecords();
        }

        // 顯示所有記錄
        function displayRecords() {
            const recordsDiv = document.getElementById('records');
            recordsDiv.innerHTML = '';
            records.forEach(record => {
                // 使用模板字符串提高可讀性
                recordsDiv.innerHTML += `<p>${record.type}: ${record.time}</p>`;
            });
        }

        // 更新進度條和工作時間顯示
        function updateProgressAndTime() {
            if (!startTime) return;
            
            const now = new Date();
            let elapsedTime = now - startTime - (totalBreakTime * 1000);
            if (isOnBreak) {
                elapsedTime -= (now - breakStartTime);
            }
            const elapsedSeconds = elapsedTime / 1000;
            const elapsedHours = elapsedSeconds / 3600;
            const targetHours = parseFloat(document.getElementById('targetHours').value);
            const percentage = Math.min((elapsedHours / targetHours) * 100, 100);
            
            progressBar.style.width = `${percentage}%`;
            progressPercentage.textContent = `${percentage.toFixed(1)}%`;
            currentWorkTime.textContent = formatTime(elapsedSeconds);

            // 使用 requestAnimationFrame 來實現更流暢的動畫
            requestAnimationFrame(updateProgressAndTime);
        }

        // 更新按鈕狀態
        function updateButtonStates(isWorking, isOnBreak) {
            workBtn.classList.toggle('disable', isWorking && !isOnBreak);
            workBtn.classList.toggle('visible', !isWorking || isOnBreak);
            startBreakBtn.classList.toggle('disable', !isWorking || isOnBreak);
            startBreakBtn.classList.toggle('visible', isWorking && !isOnBreak);
            getOffBtn.classList.toggle('disable', !isWorking);
            getOffBtn.classList.toggle('visible', isWorking);
        }

        // 格式化時間顯示
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // 保存記錄
        function saveRecords() {
            try {
                localStorage.setItem('workRecords', JSON.stringify(records));
            } catch (e) {
                console.error('Failed to save records to localStorage:', e);
                // 添加用戶通知
                alert('Failed to save records. Please check your browser settings.');
            }
        }

        // 讀取記錄
        function loadRecords() {
            try {
                const savedRecords = localStorage.getItem('workRecords');
                return savedRecords ? JSON.parse(savedRecords) : [];
            } catch (e) {
                console.error('Failed to load records from localStorage:', e);
                // 添加用戶通知
                alert('Failed to load records. Using empty record set.');
                return [];
            }
        }

        // 事件監聽器
        document.addEventListener('DOMContentLoaded', function() {
            // 使用 addEventListener 替代內聯事件處理
            const workBtn = document.getElementById('work');
            const startBreakBtn = document.getElementById('startBreak');
            const getOffBtn = document.getElementById('getOff');
            const resetBtn = document.getElementById('reset');
            const clearRecordsBtn = document.getElementById('clearRecords');

            // 移除可能存在的舊事件監聽器，防止重複綁定
            workBtn.removeEventListener('click', work);
            startBreakBtn.removeEventListener('click', startBreak);
            getOffBtn.removeEventListener('click', getOffHandler);
            resetBtn.removeEventListener('click', resetHandler);
            clearRecordsBtn.removeEventListener('click', clearRecordsHandler);

            // 添加新的事件監聽器
            workBtn.addEventListener('click', work);
            startBreakBtn.addEventListener('click', startBreak);
            getOffBtn.addEventListener('click', getOffHandler);
            resetBtn.addEventListener('click', resetHandler);
            clearRecordsBtn.addEventListener('click', clearRecordsHandler);

            setInterval(updateClock, 1000);
            displayRecords();
        });

        // 處理 Get Off 按鈕的點擊事件
        function getOffHandler() {
            if (confirm("Do you want to get off?")) {
                getOff();
            }
        }

        // 結束工作
        function getOff() {
            if (startTime) {
                if (isOnBreak) {
                    const breakEndTime = new Date();
                    totalBreakTime += (breakEndTime - breakStartTime) / 1000;
                    addRecord('End Break');
                }
                addRecord('Get Off');
                startTime = null;
                isOnBreak = false;
                totalBreakTime = 0;
                updateButtonStates(false, false);
                clearInterval(progressInterval);
                updateProgressAndTime();
            }
        }

        // 處理 Reset 按鈕的點擊事件
        function resetHandler() {
            if (confirm("Are you sure?")) {
                reset();
            }
        }

        // 重置所有狀態
        function reset() {
            startTime = null;
            isOnBreak = false;
            breakStartTime = null;
            totalBreakTime = 0;

            progressBar.style.width = '0%';
            progressPercentage.textContent = '0.0%';
            currentWorkTime.textContent = '00:00:00';

            updateButtonStates(false, false);
            clearInterval(progressInterval);
            addRecord('Reset');
            updateProgressAndTime();
        }

        // 處理 Clear Records 按鈕的點擊事件
        function clearRecordsHandler() {
            if (confirm('Are you sure?')) {
                clearRecords();
            }
        }

        function clearRecords() {
            records = []; // 清空記錄數組
            saveRecords(); // 將空數組保存到localStorage
            displayRecords(); // 重新顯示記錄
            alert('All records have been cleared.');
        }

        // 開始工作或從休息中恢復
        function work() {
            if (!startTime || isOnBreak) {
                if (isOnBreak) {
                    // 結束休息
                    const breakEndTime = new Date();
                    totalBreakTime += (breakEndTime - breakStartTime) / 1000;
                    breakStartTime = null;
                    isOnBreak = false;
                    addRecord('End Break');
                } else {
                    // 首次開始工作
                    startTime = new Date();
                    addRecord('Work');
                }
                
                clearInterval(progressInterval);
                updateButtonStates(true, false);
                updateProgressAndTime();
                progressInterval = setInterval(updateProgressAndTime, 1000);
            }
        }

        // 開始休息
        function startBreak() {
            if (!isOnBreak && startTime) {
                isOnBreak = true;
                breakStartTime = new Date();
                updateButtonStates(true, true);
                addRecord('Start Break');
                updateProgressAndTime();
            }
        }


    </script>
</body>
</html>
