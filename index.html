<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Time Tracker</title>
    <!-- 網站圖標 -->
    <link rel="icon" href="/work-time-tracker/favicon.ico" sizes="32x32">
    <link rel="icon" href="/work-time-tracker/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/work-time-tracker/apple-touch-icon.png">
    <!-- Material Icons 字體 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400..600,1,0">
    <!-- Inter 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><a style="text-decoration: none" href="/work-time-tracker/">Work Time Tracker</a></h1>
        <div class="header-buttons">
            <!-- 主題切換開關 -->
            <button id="theme-switch"></button>
        </div>
    </header>

    <main>
        <!-- 時鐘顯示 (預設隱藏) -->
        <div id="currentTime" hidden>Current Time</div>
        <div id="clock" hidden></div>

        <!-- 進度條和目標時間設置 -->
        <div id="progressBox">
            <input type="number" id="timeInput" tabIndex="0">
            <div id="timeInputContainer">
                <div id="timeInputTitle">
                    <span>Set Goal Time</span>
                </div>
                <div id="timeInputGroup">
                    <div id="timeInputSurface">
                        <div id="inputNumberH">
                            <span class="hours-tens">0</span>
                            <span class="hours-units">1</span>
                        </div>
                        <span class="separator-h">h</span>
                        <div id="inputNumberM">
                            <span class="minutes-tens">0</span>
                            <span class="minutes-units">0</span>
                        </div>
                        <span class="separator-m">m</span>
                    </div>
                    <div id="timeInputInner">
                        <div id="blinkingCursor" hidden></div>
                        <div id="timeInputBlock"></div>
                    </div>
                </div>
            </div>
            <div id="progressTextGroup" hidden>
                <span id="progressPercentage"></span>
                <span id="currentWorkTime"></span>
            </div>
            <div id="progress"></div>
        </div>

        <!-- 主要操作按鈕 -->
        <div class="button-group">
            <button class="button-primary" id="work" style="display: inline-flex;">
                <span>Work</span>
            </button>
            <button class="button-primary" id="break" style="display: none;">
                <span>Break</span>
            </button>
        </div>

        <!-- 次要操作按鈕 -->
        <div class="button-group">
            <button class="button-secondary" id="end" style="display: none;">
                <span>End</span>
            </button>
            <button class="button-error" id="reset" style="display: none;">
                <span>Reset</span>
            </button>
        </div>

        <!-- 工作記錄 -->
        <details id="recordsDetails">
            <summary>
                <span id="summary-title">Work Records</span>
            </summary>
            <div class="button-group">
                <button class="button-secondary" id="export">
                    <span>Export</span>
                </button>
                <button class="button-error" id="clear">
                    <span>Clear</span>
                </button>
            </div>
            <div id="records"></div>
        </details>
    </main>

    <div id="customConfirmDialog" class="modal">
        <div class="modal-content">
            <span id="modalTitle"></span>
            <span id="modalMessage"></span>
            <div class="button-group">
                <button id="modalCancel">Cancel</button>
                <button id="modalConfirm">Confirm</button>
            </div>
        </div>
    </div>
    <!-- JavaScript  -->
    <script src="script.js"></script>
</body>
</html>
