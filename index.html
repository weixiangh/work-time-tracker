<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Time Tracker</title>
    <link rel="icon" href="/work-time-tracker/favicon.ico" sizes="32x32">
    <link rel="icon" href="/work-time-tracker/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/work-time-tracker/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #79590c;
            --on-primary: #ffffff;
            --primary-container: #fddaa5;
            --primary-container-hover: #f0c775;
            --on-primary-container: #332200;
            --secondary: #6c5c3f;
            --on-secondary: #ffffff;
            --secondary-container: #eae5dc;
            --secondary-container-hover: #d7d1c1;
            --on-secondary-container: #493408;
            --error: #ba1a1a;
            --on-error: #ffffff;
            --error-container: #ffdad6;
            --error-container-hover: #f1bfbb;
            --on-error-container: #410002;
            --disable-container: #e1e0e0;
            --on-disable-container: #7c7979;
            --background: #fffdfa;
            --on-background: #1f1c1a;
            --surface: #fff8f2;
            --on-surface: #201b13;
            --surface-dim: #e3d9cc;
            --surface-variant: #bcac9f;
            --on-surface-variant: #4e4639;
            --outline: #7f7667;
            --inverse-primary: #ebc06c;
            --inverse-surface: #fbecda;
        }

        .dark-mode {
            --primary: #ffd680;
            --on-primary: #402d00;
            --primary-container: #5a3702;
            --primary-container-hover: #6c4204;
            --on-primary-container: #ffeecc;
            --secondary: #bfaf92;
            --on-secondary: #3a2f15;
            --secondary-container: #231e15;
            --secondary-container-hover: #3e3828;
            --on-secondary-container: #f7e2b6;
            --error: #e44444;
            --on-error: #000000;
            --error-container: #4f0800;
            --error-container-hover: #650a00;
            --on-error-container: #ffbdbf;
            --disable-container: #1f1e1e;
            --on-disable-container: #868383;
            --background: #1f1b16;
            --on-background: #eae0d9;
            --surface: #191310;
            --on-surface: #d0c4bc;
            --surface-dim: #31281b;
            --surface-variant: #605043;
            --on-surface-variant: #c7bfb2;
            --outline: #7f7667;
            --inverse-primary: #ebc06c;
            --inverse-surface: #2e210f;
        }

        body {
            font-family: 'SF Pro Display', Arial, sans-serif;
            background-color: var(--surface);
            color: var(--on-surface);
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: var(--on-surface-variant);
            font-size: 36px;
            font-weight: 600;
            text-align: center;
        }

        .material-icons {
            font-size: 18px;
        }

        button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            grid-column-gap: 8px;
            font-size: 16px;
            font-weight: 550;
            min-height: 48px;
            width: 120px;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px;
            color: var(--secondary);
            transition: color, background-color 0.3s ease;
        }

        .button-primary {
            width: 256px;
            background-color: var(--primary-container);
            color: var(--on-primary-container);
        }

        .button-secondary {
            background-color: var(--secondary-container);
            color: var(--on-secondary-container);
        }

        .button-error {
            background-color: var(--error-container);
            color: var(--on-error-container);
        }

        @media (hover: hover) {
            .button-primary:hover {
            background-color: var(--primary-container-hover);
            }

            .button-secondary:hover {
            background-color: var(--secondary-container-hover);
            }

            .button-error:hover {
            background-color: var(--error-container-hover);
            }
        }

        button.normal {
            display: inline-flex;
            pointer-events: auto;
            position: relative;
        }

        button.disabled {
            pointer-events: none;
            background-color: var(--disable-container);
            color: var(--on-disable-container);
        }

        #buttonGroup {
            display: block;
        }

        #currentTime {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            text-align: center;
            color: var(--on-surface-variant);
        }

        #clock {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: var(--on-surface-variant);
        }

        #targetHoursGroup {
            display: flex;
            flex-direction: column;
            margin: auto;
            align-items: center;
            justify-content: center;
            color: var(--secondary);
        }

        #setGoalTime {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            grid-column-gap: 8px;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        #setGoalTime::before {
            content: "alarm";
            font-family: "Material Icons";
            font-size: 20px;
        }

        #targetContainer {
            margin-top: 8px;
        }

        #targetContainer span {
            font-size: 16px;
            font-weight: 600;
        }

        #targetHours {
            font-size: 24px;
            width: 64px;
            text-align: center;
            padding: 4px;
            margin: 0px 4px;
            border: 0px;
            border-radius: 4px;
            color: var(--secondary);
            background-color: var(--surface);
        }

        #progressBar {
            display: inline-flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            height: 128px;
            width: 256px;
            --progress-color: var(--primary-container-hover);
            background-color: var(--secondary-container);
            margin: 8px 0;
            border-radius: 8px;
            transition: 0.3s ease-out;
        }

        #progress {
            width: 0%;
            height: 100%;
            background-color: var(--progress-color);
            border-radius: 4px;
            min-width: 2%; /* 設置最小寬度 */
            transition: opacity 0.3s ease-out; /* 過渡效果 */
            display: none; /* 初始為不可見 */
        }

        /* 添加進度條動畫 */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .pulsing {
            animation: pulse 2s infinite;
        }

        #progressTextGroup {
            position: absolute;
            display: none; /* 初始設置為不可見 */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            transition: opacity 0.3s ease-out;
        }

        #progressPercentage {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 2px;
            color: var(--secondary);
        }

        #currentWorkTime {
            font-size: 16px;
            color: var(--on-surface-variant);
            font-weight: 500;
        }

        .theme-switch-wrapper {
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        .theme-switch {
            display: inline-block;
            position: relative;
            height: 32px;
            width: 56px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: var(--surface-dim);
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }

        .slider:before {
            background-color: var(--surface);
            bottom: 4px;
            content: "";
            height: 24px;
            width: 24px;
            left: 4px;
            position: absolute;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: var(--surface-dim);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .slider.round {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            border-radius: 24px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 24px;
            width: 24px;
            margin: 0;
            z-index: 1;
            color: var(--secondary);
            opacity: 0.2;
            transition: opacity 0.3s ease;
        }

        body:not(.dark-mode) .icon.sun,
        body.dark-mode .icon.moon {
            opacity: 0.8;
        }
        
        details {
            margin-top: 20px;
            overflow: hidden;
        }

        summary {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: 400;
            padding: 16px;
            color: var(--on-surface-variant);
            cursor: pointer;
        }

        summary::before {
            content: "keyboard_arrow_down";
            font-family: "Material Icons";
            font-size: 20px;
            transition: 0.3s;
        }

        details[open] > summary::before {
            transform: rotate(180deg);
        }

        summary::-webkit-details-marker {
            display: none;
        }

        #summary-title {
            margin: 0px 4px;
        }

        #records {
            width: 100%;
        }

        .record-item {
            display: grid;
            grid-template-columns: 1fr;
            padding: 16px 0;
            border-bottom: 1px solid var(--surface-variant);
            
        }

        .record-time, .record-action {
            padding: 4px 0;
        }

        .record-time {
            font-size: 14px;
            font-weight: 600;
            color: var(--on-surface-variant);
        }

        .record-action {
            font-size: 16px;
            font-weight: 400;
            color: var(--on-surface-variant);
            white-space: pre-line; /* 保留換行符 */
            line-height: 1.4; /* 增加行高以提高可讀性 */
        }

        #currentTime, #clock {
            display: none; /* 隱藏此元素 */
        }

    </style>
</head>
<body>
    <h1>Work Time Tracker</h1>
    <div id="currentTime"><span>Current Time</span></div>
    <div id="clock"></div>
    <div id="progressBar">
        <div id="targetHoursGroup">
            <div id="setGoalTime">
                <span>Set Goal Time</span>
            </div>
            <div id="targetContainer">
                <input type="number" id="targetHours" min="0" max="24" step="0.5" value="6">
                <span>hours</span>
            </div>
        </div>
        <div id="progressTextGroup">
            <span id="progressPercentage"></span>
            <span id="currentWorkTime"></span>
        </div>
        <div id="progress"></div>
    </div>
    <div id="buttonGroup">
        <button class="button-primary" id="work" onclick="work()">
            <i class="material-icons">play_arrow</i>
            <span>Work</span>
        </button>
        <button class="button-primary disabled" id="startBreak" onclick="startBreak()">
            <i class="material-icons">pause</i>
            <span>Break</span>
        </button>
    </div>
    <div id="buttonGroup">
        <button class="button-secondary disabled" id="getOff" onclick="getOff()">
            <i class="material-icons">stop</i>
            <span>Get Off</span>
        </button>
        <button class="button-error disabled" id="reset" onclick="reset()">
            <i class="material-icons">refresh</i>
            <span>Reset</span>
        </button>
    </div>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
             <input type="checkbox" id="checkbox" />
             <div class="slider round">
                <div class="icon sun">
                 <i class="material-icons">light_mode</i>
                </div>
                <div class="icon moon">
                 <i class="material-icons">dark_mode</i>
                </div>
             </div>
        </label>
    </div>
    <details id="recordsDetails">
        <summary>
            <span id="summary-title">Work Records</span>
        </summary>
        <div id="buttonGroup">
            <button class="button-secondary" id="exportData">
                <i class="material-icons">download</i>
                <span>Export</span>
            </button>
            <button class="button-error"  id="clearRecords" onclick="clearRecords()">
                <i class="material-icons">delete</i>
                <span>Clear</span>
            </button>
        </div>
        <div id="records"></div>
    </details>

    <script>
        // 使用常量來存儲重複使用的DOM元素，提高效能
        const clockElement = document.getElementById('clock');
        const progressBarElement = document.getElementById('progressBar');
        const progressElement = document.getElementById('progress');
        const progressTextGroupElement = document.getElementById('progressTextGroup');
        const progressPercentageElement = document.getElementById('progressPercentage');
        const currentWorkTimeElement = document.getElementById('currentWorkTime');
        const targetHoursGroupElement = document.getElementById('targetHoursGroup');
        const targetHoursInput = document.getElementById('targetHours');
        const workButton = document.getElementById('work');
        const startBreakButton = document.getElementById('startBreak');
        const getOffButton = document.getElementById('getOff');
        const resetButton = document.getElementById('reset');
        const clearRecordsButton = document.getElementById('clearRecords');
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const sunElement = document.getElementById('sun');
        const moonElement = document.getElementById('moon');

    
        let records = JSON.parse(localStorage.getItem('workRecords')) || [];
        let startTime = null;
        let isOnBreak = false;
        let breakStartTime = null;
        let totalBreakTime = 0;
        let progressInterval;

        function updateButtonVisibility(state) {
            switch(state) {
                case 'initial':
                    workButton.style.display = 'inline-flex';
                    startBreakButton.style.display = 'none';
                    getOffButton.style.display = 'none';
                    resetButton.style.display = 'none';
                    break;
                case 'working':
                    workButton.style.display = 'none';
                    startBreakButton.style.display = 'inline-flex';
                    getOffButton.style.display = 'inline-flex';
                    resetButton.style.display = 'inline-flex';
                    break;
                case 'break':
                    workButton.style.display = 'inline-flex';
                    startBreakButton.style.display = 'none';
                    getOffButton.style.display = 'inline-flex';
                    resetButton.style.display = 'inline-flex';
                    break;
            }
        }

        function switchTheme(e) {
            if (e.target.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }    
        }

        toggleSwitch.addEventListener('change', switchTheme, false);

        // 檢查本地存儲以應用用戶的首選項
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            document.body.classList[currentTheme === 'dark' ? 'add' : 'remove']('dark-mode');
            toggleSwitch.checked = currentTheme === 'dark';
        }
    
        // 使用 requestAnimationFrame 來優化時鐘更新，減少不必要的重繪
        function updateClock() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            clockElement.textContent = now.toLocaleTimeString('en-US', options);
            requestAnimationFrame(updateClock);
        }
        
        // 新增一個格式化日期的輔助函數
        function formatDate(date) {
            return date.getFullYear() + '-' + 
                String(date.getMonth() + 1).padStart(2, '0') + '-' +
                String(date.getDate()).padStart(2, '0');
        }

        // 新增一個格式化時間的輔助函數
        function formatTime(date) {
            return date.toTimeString().split(' ')[0];
        }

        // 新增一個格式化持續時間的輔助函數
        function formatDuration(milliseconds) {
            const hours = Math.floor(milliseconds / 3600000);
            const minutes = Math.floor((milliseconds % 3600000) / 60000);
            const seconds = Math.floor((milliseconds % 60000) / 1000);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // 修改 addRecord 函數
        function addRecord(type) {
            const now = new Date();
            records.push({ 
                type, 
                date: formatDate(now),
                time: formatTime(now)
            });
            localStorage.setItem('workRecords', JSON.stringify(records));
            displayRecords();
        }

        function displayRecords() {
            const recordsDiv = document.getElementById('records');
            recordsDiv.innerHTML = ''; // 清空現有內容
            records.slice().reverse().forEach(record => {
                const div = document.createElement('div');
                div.className = 'record-item';
                const timeSpan = document.createElement('span');
                timeSpan.className = 'record-time';
                timeSpan.textContent = `${record.date} ${record.time}`;
                const actionSpan = document.createElement('span');
                actionSpan.className = 'record-action';
                // 使用 innerHTML 和 <br> 標籤來處理換行
                actionSpan.innerHTML = record.type.replace(/\n/g, '<br>');
                div.appendChild(timeSpan);
                div.appendChild(actionSpan);
                recordsDiv.appendChild(div);
            });
        }

        // 優化進度更新函數，減少不必要的計算
        function updateProgressAndTime() {
            if (!startTime) {
                targetHoursGroupElement.style.display = 'block';
                progressBarElement.style.width = '256px'; // 進度條初始寬度
                progressElement.style.display = 'none'; // 設置初始不可見
                progressTextGroupElement.style.display = 'none';
                return;
            }
            
            targetHoursGroupElement.style.display = 'none';
            progressTextGroupElement.style.display = 'flex';
            
            const now = new Date();
            let elapsedTime = now - startTime - (totalBreakTime * 1000);
            if (isOnBreak) {
                elapsedTime -= (now - breakStartTime);
            }
            const elapsedHours = elapsedTime / 3600000;
            const targetHours = parseFloat(targetHoursInput.value);
            let percentage = Math.min((elapsedHours / targetHours) * 100, 100);
            
            progressElement.style.width = `${percentage}%`;
            progressPercentageElement.textContent = `${percentage.toFixed(1)}%`;
            
            // 使用 padStart 來格式化時間，提高可讀性
            const formatTime = (time) => time.toString().padStart(2, '0');
            const hours = Math.floor(elapsedHours);
            const minutes = Math.floor((elapsedHours * 60) % 60);
            const seconds = Math.floor((elapsedHours * 3600) % 60);
            
            currentWorkTimeElement.textContent = `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
            
            // 脈動效果
            if (percentage < 5) {
                progressElement.classList.add('pulsing');
                progressTextGroupElement.classList.add('pulsing');
            } else {
                progressElement.classList.remove('pulsing');
                progressTextGroupElement.classList.remove('pulsing');
            }

            // 更流暢的動畫效果
            requestAnimationFrame(updateProgressAndTime);
        }
    
        function work() {
            if (!startTime || isOnBreak) {
                if (isOnBreak) {
                    const breakEndTime = new Date();
                    totalBreakTime += (breakEndTime - breakStartTime) / 1000;
                    breakStartTime = null;
                    isOnBreak = false;
                    addRecord('End Break');
                } else {
                    startTime = new Date();
                    addRecord('Work');
                }
                
                clearInterval(progressInterval);
                
                startBreakButton.classList.remove('disabled');
                startBreakButton.classList.add('normal');
                workButton.classList.remove('normal');
                workButton.classList.add('disabled');
                getOffButton.classList.remove('disabled');
                getOffButton.classList.add('normal');
                resetButton.classList.remove('disabled');
                resetButton.classList.add('normal');
                targetHoursGroupElement.style.display = 'none';
                progressBarElement.style.width = '100%'; // 進度條寬度延展
                progressElement.style.display = 'block'; // 設置初始可見
                progressElement.style.width = '2%'; // 設置初始可見寬度
                progressTextGroupElement.style.display = 'flex';
                updateProgressAndTime();
                updateButtonVisibility('working');
                progressInterval = setInterval(updateProgressAndTime, 1000);
            }
        }
    
        function startBreak() {
            if (!isOnBreak && startTime) {
                isOnBreak = true;
                breakStartTime = new Date();
                startBreakButton.classList.remove('normal');
                startBreakButton.classList.add('disabled');
                workButton.classList.remove('disabled');
                workButton.classList.add('normal');
                addRecord('Start Break');
                updateProgressAndTime();
                updateButtonVisibility('break');
            }
        }
    
        function getOff() {
            if (startTime) {
                const endTime = new Date();
                let totalWorkTime = endTime - startTime - (totalBreakTime * 1000);
                if (isOnBreak) {
                    const breakEndTime = endTime;
                    totalBreakTime += (breakEndTime - breakStartTime) / 1000;
                    addRecord('End Break');
                }
                
                // 使用新的格式化函數生成報告
                const workTimeFormatted = formatDuration(totalWorkTime);
                const breakTimeFormatted = formatDuration(totalBreakTime * 1000);
                
                // 生成報告，使用換行符分隔
                const report = `Work Time: ${workTimeFormatted}\nBreak Time: ${breakTimeFormatted}`;
                
                addRecord('Get Off');
                addRecord(report);
                
                startTime = null;
                isOnBreak = false;
                totalBreakTime = 0;
                
                // 重置按鈕顯示狀態
                startBreakButton.classList.remove('normal');
                startBreakButton.classList.add('disabled');
                workButton.classList.remove('disabled');
                workButton.classList.add('normal');
                workButton.querySelector('span').textContent = 'Work';
                getOffButton.classList.remove('normal');
                getOffButton.classList.add('disabled');
                resetButton.classList.remove('normal');
                resetButton.classList.add('disabled');
                clearInterval(progressInterval); // 停止進度更新
                updateProgressAndTime(); // 最後更新一次進度
                updateButtonVisibility('initial');
            }
        }
    
        function reset() {
            // 重置所有相關變量
            startTime = null;
            isOnBreak = false;
            breakStartTime = null;
            totalBreakTime = 0;
    
            // 清除進度顯示
            progressElement.style.width = '0%';
            progressPercentageElement.textContent = '0.0%';
            currentWorkTimeElement.textContent = '00:00:00';
    
            // 重置按鈕顯示狀態
            workButton.classList.remove('disabled');
            workButton.classList.add('normal');
            startBreakButton.classList.remove('normal');
            startBreakButton.classList.add('disabled');
            getOffButton.classList.remove('normal');
            getOffButton.classList.add('disabled');
            resetButton.classList.remove('normal');
            resetButton.classList.add('disabled');
            
            // 重置進度條顯示
            targetHoursGroupElement.style.display = 'block';
            progressElement.style.width = '0%';
            progressTextGroupElement.style.display = 'none';
            progressPercentageElement.textContent = '0.0%';
            currentWorkTimeElement.textContent = '00:00:00';
    
            // 停止進度更新
            clearInterval(progressInterval);
    
            // 添加重置記錄
            addRecord('Reset');
    
            // 更新顯示
            updateProgressAndTime();
            updateButtonVisibility('initial');
        }
    
        function clearRecords() {
            records = [];
            localStorage.removeItem('workRecords');
            displayRecords();
            alert('All records have been cleared.');
        }

        function exportData() {
            const dataStr = JSON.stringify(records);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            const exportFileDefaultName = 'work_records.json';

            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        document.getElementById('exportData').addEventListener('click', exportData);
    
        // 使用事件委託來處理按鈕點擊，提高效能
        document.body.addEventListener('click', function(event) {
            const target = event.target.closest('button');
            if (!target) return;
    
            switch(target.id) {
                case 'work':
                    work();
                    break;
                case 'startBreak':
                    startBreak();
                    break;
                case 'getOff':
                    if (confirm("Do you want to get off?")) {
                        getOff();
                    }
                    break;
                case 'reset':
                    if (confirm("Are you sure?")) {
                        reset();
                    }
                    break;
                case 'clearRecords':
                    if (confirm('Are you sure?')) {
                        clearRecords();
                    }
                    break;
            }
        });
    
        requestAnimationFrame(updateClock);
        displayRecords();
        updateProgressAndTime();
        updateButtonVisibility('initial');
    
        // 移除按鈕上的 onclick 屬性
        workButton.removeAttribute('onclick');
        startBreakButton.removeAttribute('onclick');
        getOffButton.removeAttribute('onclick');
        resetButton.removeAttribute('onclick');
        clearRecordsButton.removeAttribute('onclick');

    </script>
</body>
</html>
